apiVersion: apps/v1
kind: Deployment
metadata:
  name: LeagueManager
spec:
  selector:
    matchLabels:
      app: LeagueManager
  template:
    metadata:
      labels:
        app: LeagueManager
    spec:
      containers:
      - name: LeagueManager
        image: housec/leaguemanager
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
